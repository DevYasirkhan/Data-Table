      <!-- Popup clear All -->
      <div class="popup-clear">
        <span>Clear All Row</span>
        <div class="popup-clear__box">
          <button class="btn-clear">Clear All</button>
          <button class="btn-cancel">Cancel</button>
        </div>
      </div>

      <!-- Table Form -->
      <form class="form">
        <i class="fa-solid fa-xmark"></i>
        <div class="form__group">
          <label for="name" class="form__group-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form__group-input form__group-input-name"
            placeholder="Name"
          />
          <p class="form__error form__error-name"></p>
        </div>
        <div class="form__group">
          <label for="location" class="form__group-label">Location</label>

            type="text"
            id="location"
            name="location"

            placeholder="Location"
          />
          <p class="form__error form__error-location"></p>
        </div>
        <div class="form__group">
          <label for="age" class="form__group-label">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            class="form__group-input form__group-input-age"
            placeholder="Age"
          />
          <p class="form__error form__error-age"></p>
        </div>
        <div class="form__group">
          <select
            name="select"
            class="form__group-input form__group-input-select"
            required

            id="description"
            class="form__group-input form__group-input-description"
            placeholder="Description"
          ></textarea>
          <p class="form__error form__error-description"></p>
        </div>

        <button type="submit" class="btn-submit">Submit</button>
