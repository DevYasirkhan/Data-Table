<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/fac7c8adb3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/sass/main.scss" />

    <script type="module" src="/src/dataTable.js"></script>

    <title>Data Table</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <!-- Top header -->
        <div class="header__wrap">
          <div class="header__wrap-input">
            <select name="" id="" class="header__wrap-filter">
              <option value="" selected disabled>Filter</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
            </select>

            <div class="input">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="search"
                class="input__search"
                placeholder="search..."
              />
            </div>
          </div>

          <button class="btn-add">Add customer</button>
        </div>

        <!-- Data header -->
        <div class="data-header">
          <div class="data-header__checkbox">
            <input type="checkbox" class="data-header__checkbox-input" />
            <div class="data-header__checkbox-icon">
              <i class="fa-solid fa-sort"></i>
            </div>
          </div>

          <p class="data-header__cell data-header__cell-1">Name</p>

          <p class="data-header__cell data-header__cell-2">Location</p>
          <p class="data-header__cell data-header__cell-3">Age</p>
          <p class="data-header__cell-4">Description</p>
        </div>
      </header>

      <!-- Action box -->
      <div class="action-box">
        <div class="action-buttons">
          <button class="btn-edit">
            <span>Edit</span> <i class="fa-solid fa-pen"></i>
          </button>

          <button class="btn-delete">
            <span> Delete</span> <i class="fa-regular fa-trash-can"></i>
          </button>
        </div>
      </div>

      <!-- Data body row -->

      <div class="data-table">
        <div class="data-row data-row-1">
          <div class="data-row__checkbox">
            <input type="checkbox" class="data-row__checkbox-input" />
            <div class="data-row__checkbox">
              <span>1</span>
            </div>
          </div>

          <p class="data-row__cell data-row__cell-1">Ann Culhane</p>
          <p class="data-row__cell data-row__cell-2">Location</p>
          <p class="data-row__cell data-row__cell-3">AGE</p>
          <p class="data-row__cell data-row__cell-4">
            Lorem ipsum dolor sit amet, consectetur Nulla...
          </p>
        </div>
      </div>

      <div class="footer">
        <div class="pagination-left">
          <p class="pagination-left-pages">1 - 10 of 97</p>
        </div>

        <div class="pagination-right">
          <button class="pagination-right__pages">
            Rows per page: <span>10</span>
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <!-- Action -->
          <div class="per-page-list">
            <div class="per-page-inner-list">
              <button>10</button>
              <button>15</button>
              <button>20</button>
              <button>30</button>
            </div>
          </div>

          <div class="pagination-right__pagination">
            <button class="btn-left" data-index="1">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <span>1 - 9</span>
            <button class="btn-right" data-index="1">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Actions -->

    <!-- Form -->
    <form class="form">
      <button class="form__close-button">&#10005;</button>
      <div class="form__group">
        <label for="ID" class="form__label">ID</label>
        <input
          type="text"
          id="ID"
          class="form__input form__input-1"
          placeholder="Enter your name"
        />
      </div>

      <div class="form__group">
        <label for="name" class="form__label">Name</label>
        <input
          type="text"
          id="name"
          class="form__input form__input-2"
          placeholder="Enter your name"
        />
      </div>

      <div class="form__group">
        <label for="location" class="form__label">Location</label>
        <input
          type="text"
          id="location"
          class="form__input form__input-3"
          placeholder="Enter your location"
        />
      </div>

      <div class="form__group">
        <label for="age" class="form__label">Age</label>
        <input
          type="number"
          id="age"
          class="form__input form__input-4"
          placeholder="Enter your age"
        />
      </div>

      <div class="form__group">
        <label for="description" class="form__label">Description</label>
        <textarea
          id="description"
          class="form__input form__textarea form__input-5"
          placeholder="Enter a description"
        ></textarea>
      </div>

      <button type="submit" class="form__button">Add</button>
    </form>
  </body>
</html>
